<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="main col-md-12">
		<div class="col-md-4">
			<input type="button" id="bt" class="btn btn-info" value="How to play">
			<div id="ins">
				<div class="panel panel-default pp">
					<p>Use arrow keys to move<p>And key q and w to rotate the pieces
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div id="score"></div>
			<canvas id="tetris" width="240" height="400"></canvas>
			<script type="text/javascript" src="tetris.js"></script>
		</div>
	</div>
	<script type="text/javascript">
		$('#ins').hide();
		$('#bt').hover(function(e){
			$('#ins').toggle();
			//e.currentTarget.value = 'close';
			//e.currentTarget.className = 'btn btn-danger';
			//alert(e.currentTarget.className);
		});

		
	</script>
</body>
</html>
